---

layout: page
page-header: search-image
title: Search

---

<div class="u-release row-coloured">
    <div class="container">
<form action="{{ site.baseurl }}/search.html" method="get" class="extra-top-padding">
    <label for="search-box"><h5>Search</h5></label>
    <div class="eight columns"><input type="text" id="search-box" name="query" class="u-full-width"></div>
    <div class="three columns"><input type="submit" value="search" class="u-full-width"></div>
</form>
</div>
</div>

<a onclick="window.history.back()"><button class="back-button" margin="1em">Back</button></a>

<div class="ten columns">
<ol id="search-results" class="nice-ol"></ol>
</div>
<script>
  window.store = {

    {% for item in site.strategies %}
      "{{ item.url | slugify }}": {
        "title": "{{ item.title | xml_escape }}",
        "description": "{{ item.description | xml_escape }}",
        "category": "{{ item.category | xml_escape }}",
        "content": {{ item.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ item.url | prepend: site.baseurl | xml_escape }}",
        "subject": "{{ item.subjects | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
      {% endfor %}
  };
