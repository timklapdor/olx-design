---
layout: default
---

{% for item in page.header %}
<div class="hero u-release {{ page.header }}">
        <h1>{{ page.title }}</h1>
</div>
{% endfor %}

<div class="page-content">

<article class="content-full" >
  <a onclick="window.history.back()"><button class="back-button">Back</button></a>
  <p class="post-meta blue"><em>{% if page.description %} {{ page.description }}{% endif %}</em></p>
    {{ content }}

</article>

</div>
